name: expense_tracker
description: A beautiful offline-first expense tracker for iOS
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  image_picker: ^1.0.4
  fl_chart: ^0.64.0
  csv: ^6.0.0
  intl: ^0.20.2
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.6
  path: ^1.8.3
  file_picker: ^6.1.1
  flutter_local_notifications: ^17.0.0
  provider: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  # Add this section to register your assets
  assets:
    - assets/logo/app_logo.png
    # Or register the entire directory:
    # - assets/logo/
    # - assets/icon/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
  windows:
    generate: true
    image_path: "assets/icon/app_icon.png"
  macos:
    generate: true
    image_path: "assets/icon/app_icon.png"
